<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gift Details</title>
    <link rel="stylesheet" href="/path/to/your/styles.css" />
    <!-- Replace with your actual CSS file path -->
    <script defer src="/path/to/header.js"></script>
    <!-- Replace with your actual JS file path -->
    <script defer src="/path/to/gift.js"></script>
    <!-- Replace with your actual JS file path -->
  </head>
  <body>
    <!-- Empty header -->
    <header></header>

    <!-- Main content for gift details -->
    <main id="gift-content" class="gift-info">
      <!-- Image container -->
      <div class="image-container">
        <img id="image" src="" alt="Gift image" />
      </div>

      <!-- Gift details container -->
      <div class="gift-details">
        <h2 id="name"></h2>
        <p id="submittedBy"></p>
        <p id="submittedOn"></p>
        <p id="pricePoint"></p>
        <p id="audience"></p>
        <p id="description"></p>
      </div>
    </main>
  </body>
</html>
